<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width">
    <title>Lark Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="larklife.js"></script>
    <meta property="og:image" content="/larklife/fb-preview.png">
    <meta property="og:description" content="Conway's Game of Life">
</head>
<body>
<canvas id="lc" width="700" height="300"></canvas>
<p class="notice"></p>
<div class="controls processButtons">
    <p>
        <button id="stepBtn">Step</button>
        <button id="goBtn">Go</button>
        <button id="stopBtn">Stop</button>
        <button id="clearBtn">Clear</button>
    </p>
    <div>
        <div class="stepSize">
            <span>Step:</span>
            <span class="stepNum"></span>
        </div>
        <div class="stepSize">
            <span>Size:</span>
            <span class="sizeNum"></span>
        </div>
    </div>
</div>

<div class="controls speedControls">
    <button id="btnFaster">Faster</button>
    <button id="btnSlower">Slower</button>
    <span class="showSpeed"></span>
</div>

<div class="controls zoomControl">
    <button id="plusSize">+</button>
    <button id="minusSize">âˆ’</button>
</div>

<div class="controls fitControl">
    <label><input type="checkbox" id="autoFit"> Auto</label>
    <button id="btnFit">Fit to screen</button>
</div>

<div class="controls printCtrl" style="display: none;">
    <button id="btnPrint">Print</button>
</div>

<div class="copyright">
    The Game of Life &copy;1970 John Conway
    &nbsp;&nbsp;&nbsp;&nbsp;
    &copy;2016 Vitalii Khustochka
</div>

<div class="controls patternSelection">
    <div class="dropDown">
        Patterns
    <span class="drop">&#x25BC;</span>
    </div>
    <ul class="patterns">
    </ul>
</div>

</body>
</html>
